apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: '{{ .Release.Name }}-apps'
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/morey-tech/from-monolith-to-k8s
      revision: HEAD
      directories:
      - path: argocd/{{ .Release.Name | trimPrefix "cluster-" }}/*
  template:
    metadata:
      name: '{{ .Release.Name }}-apps-{{`{{path.basename}}`}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/morey-tech/from-monolith-to-k8s
        targetRevision: HEAD
        path: '{{`{{path}}`}}'
      destination:
        name: 'in-cluster'
        namespace: 'argocd'
      # syncPolicy:
      #   syncOptions:
      #   - CreateNamespace=true